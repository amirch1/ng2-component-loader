<div class="userInfo" [loader]="loading" [loadingMessage]="'Loading User Info...'">
  <div class="header">User Info:</div>
  <form>
    <span>First Name:</span>
    <input type="text" value="{{userInfo.firstName}}">
    <span>Last Name:</span>
    <input type="text" value="{{userInfo.lastName}}">
    <span>Blog:</span>
    <input type="text" value="{{userInfo.blog}}">
  </form>
</div>
