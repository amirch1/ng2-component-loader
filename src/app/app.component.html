<h3>Component Loader Demo:</h3>
<p>
  <button (click)="loadData()" [disabled]="loadingCars">Load Cars Data</button>
  <button (click)="loadUserInfo()" [disabled]="loadingUserInfo">Load User Info</button>
</p>

<app-data-table [loading]="loadingCars" [cars]="cars"></app-data-table>
<app-user-info [loading]="loadingUserInfo" [userInfo]="userInfo"></app-user-info>
